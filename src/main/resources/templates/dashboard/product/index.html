<!DOCTYPE html>
<html
        xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{/dashboard/layout}"
        lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>



<section layout:fragment="content">
    <a href="/admin/product/create" class="btn btn-success">Create</a>
    <table class="table table-striped">
        <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">name</th>
            <th scope="col">price</th>
            <th scope="col">image</th>
            <th scope="col">category</th>
            <th scope="col">action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="product : ${products.data}">
            <th th:text="${product.id}" scope="row">1</th>
            <td th:text="${product.name}">Mark</td>
            <td th:text="${product.price}">Mark</td>
            <td>Mark</td>
            <td th:text="${product.category.name}">Mark</td>
            <td>
                <a th:href="'/admin/product/update/'+${product.id}">Update</a>
                <a th:href="'/admin/product/delete/'+${product.id}">Delete</a>
            </td>

        </tr>
        </tbody>
    </table>

    <div class="d-flex justify-content-center">
        <nav aria-label="Page navigation example">
            <ul class="pagination">
                <li class="page-item">
                    <a class="page-link" href="#" aria-label="Previous">
                        <span aria-hidden="true">&laquo;</span>
                        <span class="sr-only">Previous</span>
                    </a>
                </li>
                <li th:each="i : ${#numbers.sequence(1, products.totalPage)}" class="page-item">
                    <a th:text="${i}" class="page-link" th:href="'?currentPage='+${i}">1</a>
                </li>
                <li class="page-item">
                    <a class="page-link" href="#" aria-label="Next">
                        <span aria-hidden="true">&raquo;</span>
                        <span class="sr-only">Next</span>
                    </a>
                </li>
            </ul>
        </nav>
    </div>
</section>
</body>
</html>
