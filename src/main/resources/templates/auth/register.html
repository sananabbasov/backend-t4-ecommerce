<!DOCTYPE html>
<html
        xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{layout}"
        lang="en">
<head>
  <title>Fruitkha - Slider Version</title>
</head>
<body>




<section layout:fragment="content">
  <!-- breadcrumb-section -->
  <div class="breadcrumb-section breadcrumb-bg">
    <div class="container">
      <div class="row">
        <div class="col-lg-8 offset-lg-2 text-center">
          <div class="breadcrumb-text">
            <p>We sale fresh fruits</p>
            <h1>Register</h1>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- end breadcrumb section -->
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
        <div class="card bg-dark text-white" style="border-radius: 1rem;">

          <form method="post" action="/register" class="card-body p-5 text-center">

            <div class="mb-md-5 mt-md-4 pb-5">

              <h2 class="fw-bold mb-2 text-uppercase">Login</h2>
              <p class="text-white-50 mb-5">Please enter your login and password!</p>

              <div data-mdb-input-init class="form-outline form-white mb-4">
                <input type="email" id="typeEmailX" class="form-control form-control-lg" name="email" placeholder="Please enter your email"  />
                <label class="form-label" for="typeEmailX">Email</label>
              </div>

              <div data-mdb-input-init class="form-outline form-white mb-4">
                <input type="text" id="typeName" class="form-control form-control-lg" name="name" placeholder="Please enter your name" />
                <label class="form-label" for="typeName">Name</label>
              </div>

              <div data-mdb-input-init class="form-outline form-white mb-4">
                <input type="text" id="typeSurname" class="form-control form-control-lg" name="surname" placeholder="Please enter your surname" />
                <label class="form-label" for="typeSurname">Surname</label>
              </div>

              <div data-mdb-input-init class="form-outline form-white mb-4">
                <input type="password" id="typePasswordX" class="form-control form-control-lg" name="password" placeholder="Please enter your password"  />
                <label class="form-label" for="typePasswordX">Password</label>
              </div>

              <div data-mdb-input-init class="form-outline form-white mb-4">
                <input type="radio" id="typeGender"  name="gender" value="0" placeholder="Please enter your surname" checked/>
                <label class="form-label" for="typeGender">Male</label>
                <input type="radio" id="typeGender1"  name="gender" value="1" placeholder="Please enter your surname" />
                <label class="form-label" for="typeGender1">Female</label>
              </div>

              <button data-mdb-button-init data-mdb-ripple-init class="btn btn-outline-light btn-lg px-5" type="submit">Register</button>

              <div class="d-flex justify-content-center text-center mt-4 pt-1">
                <a href="#!" class="text-white"><i class="fab fa-facebook-f fa-lg"></i></a>
                <a href="#!" class="text-white"><i class="fab fa-twitter fa-lg mx-4 px-2"></i></a>
                <a href="#!" class="text-white"><i class="fab fa-google fa-lg"></i></a>
              </div>

            </div>

            <div>
              <p class="mb-0">Don't have an account? <a href="#!" class="text-white-50 fw-bold">Sign Up</a>
              </p>
            </div>

          </form>

        </div>
      </div>
    </div>
  </div>


</section>



</body>
</html>
